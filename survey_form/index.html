<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form>
            <div class="container">
                <h1 class="survey_purpose">Product Satisfaction Survey</h1>
                <div class="input">
                    <input class="first_name" id="first_name" type="text" placeholder="First Name" />
                </div>
                <div class="input">    
                    <input class="last_name" id="last_name" type="text" placeholder="Last Name" />
                </div>
                <div class="input">
                    <input class="email" id="email" type="email" placeholder="Email address" />
                </div>
                <div class="input">
                    <select name="country" class="country">
                        <option>Country</option>
                        <option value="south-africa">South Africa</option>
                        <option value="lesotho">Lesotho</option>
                        <option value="namibia">Namibia</option>
                        <option value="madagascar">Madagascar</option>
                        <option value="uk">United Kingdom</option>
                        <option value="france">France</option>
                        <option value="usa">United States of America</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>
                <div class="input">
                    <select name="rating" class="rating">
                        <option>Rate the service you recieved</option>
                        <option value="1">Poor (1)</option>
                        <option value="2">Decent (2)</option>
                        <option value="3">Average (3)</option>
                        <option value="4">Good (4)</option>
                        <option value="5">Excellent (5)</option>
                    </select>
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>
            </div> 
        </form>
    </body>
</html>
