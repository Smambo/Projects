<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form>
            <div class="container">
                <h1 class="survey_purpose">Product Satisfaction Survey</h1>
                <div class="input">
                    <input class="first_name" id="first_name" type="text" placeholder="First Name" />
                </div>
                <div class="input">    
                    <input class="last_name" id="last_name" type="text" placeholder="Last Name" />
                </div>
                <div class="input">
                    <input class="email" id="email" type="email" placeholder="Email address" />
                </div>
                <div class="input">
                    <p>Rate your experience with our product (1 = poor and 5 = excellent)</p>
                    <label>1</label>
                    <input class="rating" id="rating" type="radio"  />
                    <label>2</label>
                    <input class="rating" id="rating" type="radio"  />
                    <label>3</label>
                    <input class="rating" id="rating" type="radio"  />
                    <label>4</label>
                    <input class="rating" id="rating" type="radio"  />
                    <label>5</label>
                    <input class="rating" id="rating" type="radio"  />
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>
            </div> 
        </form>
    </body>
</html>
